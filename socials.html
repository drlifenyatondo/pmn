<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub | Purity Mufarowashe Nyatondo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900">

    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-2 text-blue-900">
                <img src="dr-life-nyatondo-high-resolution-logo-transparent.png" alt="PMN Logo" class="h-8 rounded-full">
            </a>
            <div class="hidden md:flex space-x-6 text-sm font-semibold uppercase tracking-wider text-gray-600">
                <a href="index.html" class="hover:text-blue-600 transition">Home</a>
                <a href="#" class="text-blue-600">Social Hub</a>
            </div>
            <button id="menu-btn" class="md:hidden text-blue-900 focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white/95 backdrop-blur-lg border-t border-gray-100 flex flex-col p-4 space-y-4 shadow-xl">
            <a href="index.html" class="text-gray-600 font-semibold uppercase text-xs">Home</a>
            <a href="#" class="text-blue-600 font-semibold uppercase text-xs">Social Hub</a>
        </div>
    </nav>

    <header class="hero-gradient pt-28 pb-12 px-4 text-white shadow-inner">
        <div class="max-w-6xl mx-auto">
            <nav class="flex mb-6 text-xs uppercase tracking-widest" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-2 opacity-70">
                    <li><a href="index.html" class="hover:text-blue-200 transition">Home</a></li>
                    <li><i class="fas fa-chevron-right text-[8px]"></i></li>
                    <li class="font-bold text-blue-200">Social Hub</li>
                </ol>
            </nav>
            <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                <div class="text-center md:text-left">
                    <h1 class="text-4xl md:text-5xl font-bold mb-2">Social Hub</h1>
                    <p class="text-blue-100 opacity-90 font-light max-w-md">Real-time updates from the global advocacy journey.</p>
                </div>
                <button onclick="sharePortfolio()" class="header-btn bg-green-600 px-6 py-2 text-white rounded-full text-sm font-bold hover:bg-green-700 transition shadow-lg flex items-center">
                    <i class="fas fa-share-alt mr-2"></i> Share Hub
                </button>
            </div>
        </div>
    </header>

    <section class="max-w-full mx-auto px-4 pb-20 mt-10">
        <div class="md:hidden flex items-center justify-center gap-2 mb-4 text-blue-600 animate-pulse">
            <i class="fas fa-arrows-left-right"></i>
            <span class="text-xs font-bold uppercase tracking-widest">Swipe for more platforms</span>
        </div>

        <div class="flex md:grid md:grid-cols-2 lg:grid-cols-4 gap-6 h-[80vh] overflow-x-auto md:overflow-x-visible pb-4 snap-x snap-mandatory">
            
            <div class="glass-panel flex-shrink-0 w-[85vw] md:w-auto flex flex-col h-full overflow-hidden border-t-4 border-blue-700 relative snap-center">
                <i class="fab fa-linkedin absolute -bottom-6 -right-6 text-9xl text-blue-700 opacity-[0.07] pointer-events-none"></i>
                <div class="p-4 bg-blue-50/50 border-b border-gray-100 flex items-center justify-between relative z-10">
                    <h3 class="font-bold text-blue-900"><i class="fab fa-linkedin mr-2"></i> LinkedIn</h3>
                    <span class="text-[10px] bg-blue-700 text-white px-2 py-1 rounded-full uppercase">Professional</span>
                </div>
                <div id="post-stream" class="flex-grow overflow-y-auto p-4 space-y-6 custom-scrollbar relative z-10">
                    </div>
            </div>

            <div class="glass-panel flex-shrink-0 w-[85vw] md:w-auto flex flex-col h-full overflow-hidden border-t-4 border-blue-600 relative snap-center">
                <i class="fab fa-facebook absolute -bottom-6 -right-6 text-9xl text-blue-600 opacity-[0.07] pointer-events-none"></i>
                <div class="p-4 bg-blue-50/50 border-b border-gray-100 flex items-center justify-between relative z-10">
                    <h3 class="font-bold text-blue-900"><i class="fab fa-facebook mr-2"></i> Facebook</h3>
                    <span class="text-[10px] bg-blue-600 text-white px-2 py-1 rounded-full uppercase">Community</span>
                </div>
                <div class="flex-grow overflow-y-auto p-4 space-y-6 custom-scrollbar relative z-10">
                    <div class="flex justify-center bg-white p-2 rounded-xl shadow-sm">
                        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDrLifeNyatondo%2Fposts%2Fpfbid029VhQj8zUaEt28UWgB6D3WPUWUef5HcbsCcMNnbFayMeqfJjjZvcSgSbKukByqgMal&show_text=true&width=500" width="500" height="250" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
                    </div>
                    <div class="flex justify-center bg-white p-2 rounded-xl shadow-sm">
                        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDrLifeNyatondo%2Fposts%2Fpfbid0EPkiJjbYY3dHdnmCiJMTFUxTd3hyCGRDxvZWbfrRUb9eLT7DZYPQuMT68X9i3qHYl&show_text=true&width=500" width="500" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
                    </div>
                </div>
            </div>

            <div class="glass-panel flex-shrink-0 w-[85vw] md:w-auto flex flex-col h-full overflow-hidden border-t-4 border-black relative snap-center">
                <i class="fab fa-tiktok absolute -bottom-6 -right-6 text-9xl text-gray-900 opacity-[0.07] pointer-events-none"></i>
                <div class="p-4 bg-gray-50 border-b border-gray-100 flex items-center justify-between relative z-10">
                    <h3 class="font-bold text-gray-900"><i class="fab fa-tiktok mr-2"></i> TikTok</h3>
                    <span class="text-[10px] bg-black text-white px-2 py-1 rounded-full uppercase">Awareness</span>
                </div>
                <div class="flex-grow overflow-y-auto p-4 relative z-10"></div>
            </div>

            <div class="glass-panel flex-shrink-0 w-[85vw] md:w-auto flex flex-col h-full overflow-hidden border-t-4 border-purple-600 relative snap-center">
                <i class="fas fa-bolt absolute -bottom-6 -right-6 text-9xl text-purple-600 opacity-[0.07] pointer-events-none"></i>
                <div class="p-4 bg-purple-50/50 border-b border-gray-100 flex items-center justify-between relative z-10">
                    <h3 class="font-bold text-blue-900"><i class="fas fa-globe mr-2"></i> Pulse</h3>
                    <span class="text-[10px] bg-purple-600 text-white px-2 py-1 rounded-full uppercase">X / Threads</span>
                </div>
                <div class="flex-grow overflow-y-auto p-4 relative z-10"></div>
            </div>
        </div>
    </section>

    <button id="backToTop" class="fixed bottom-6 right-6 w-12 h-12 bg-blue-900 text-white rounded-full hidden items-center justify-center shadow-2xl z-50 hover:scale-110 transition">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
